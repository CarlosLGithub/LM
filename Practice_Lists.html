<html>
<head>
	<title>Listas</title>
</head>
<body>
	<h1>USO DE LAS LISTAS</h1>
	<!--Existen varios tipos de listas, las desordenadas y las ordenadas, empezaremos con las desordenadas-->
	<ul>
		<li><a href=#>Apartado1</a></li>
		<li>Apartado2</li>
		<ul>
			<li>Apartado2A</li>
			<li>Apartado2B</li>
		</ul>
		<li>Apartado3</li>
		<li>Apartado4</li>
		<li>Apartado5</li>
	</ul>
<hr>
<!--las listas ordenadas por otro lado tienen una estructura similar, salvo que en lugar de ul, es ol-->
     <ol>
    	<li><a href="#">ApartadoA</a></li>
    	<li>ApartadoB</li>
    	<li>ApartadoC</li>
    	<li>ApartadoD</li>
        <li>ApartadoE</li>
     </ol>

</body>
</html>
