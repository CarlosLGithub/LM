<html>
<head>
	<title>Enlaces</title>
	<link rel="shortcut icon" type="image/x-icon" href="IMAGENES/icono.ico">
</head>
<body>
	<h1>USO DE ENLACES</h1>
	<p>hoy vamos a probar como colocar los enlaces con la etiqueta a href en sublime text, una parte fundamental de html.</p>
	<br/>
	<!--ruta absoluta, debido a que es un link externo-->
	<p>
	<a href="https://www.google.es/">Ir a google</a>
    </p>
	<!-- la primera etiqueta "a target=_blank" nos sirve para que no se cierre la pestaña en la que nos encontramos y nos abra la pagina en otra nueva-->
	<a target=_blank a href="https://www.google.es/">Ir a google</a>
	<p>
	<!--ruta relativa, pues accede desde una dirección de nuestro ordenador-->
    </p>
	<a href="IMAGENES/logo.jpg">Ir a la imagen</a>
	<p>
	<a target=_blank href="IMAGENES/logo.jpg">Ir a la imagen</a>
    </p>
	<a href="mailto:globotech@smallsoldiers.com" title="enviar correo a Chip Hazar">Enviar mail</a>
</body>
</html>
